<!DOCTYPE html>
<html>
    <head>
        <title>html form</title>
    </head>

    <body style="background-color :blanchedalmond">
    
    <form class="" action="index.html" method="post">
        <fieldset>
            <legend>STUDENT INFORMATION : </legend>

        <label for="name">enter your name : </label>
        <input type="text" id="name" name="name"><br>
        
        <label for="roll_no">enter your roll no : </label>
        <input for="number" id="roll_no" name="roll_no"><br>

        <label for="age">enter your age : </label>
        <input type="number" id="age" name="age"><br>

        <label for="branch">choose your branch : </label><br>
        <input type="radio" id="branch" name="branch" value="ECE">ECE<br>
        <input type="radio" id="branch" name="branch" value="CSE">CSE<br>
        <input type="radio" id="branch" name="branch" value="ME">ME<br>
        <input type="radio" id="branch" name="branch" value="EE">EE<br>
        <input type="radio" id="branch" name="branch" value="CIVIL">CIVIL<br>

        favourite sports : <br>

        <input type="checkbox" id="cricket" name="cricket" value="cricket">
        <label for="cricket">cricket</label><br>
        
        <input type="checkbox" id="football" name="football" value="football">
        <label for="football">football</label><br>

        <input type="checkbox" id="kabaddi" name="kabaddi" value="kabaddi">
        <label for="kabaddi">kabaddi</label><br>

        <input type="checkbox" id="tennis" name="tennis" value="tennis">
        <label for="tennis">tennis</label><br>


         
        <input type="submit" value="submit">


        </fieldset>

    </form>
        
    </body>
</html>
